apiVersion: apps/v1
kind: Deployment
metadata:
  name: million-rps-api
  labels:
    app: million-rps
spec:
  replicas: 10
  selector:
    matchLabels:
      app: million-rps
  template:
    metadata:
      labels:
        app: million-rps
    spec:
      containers:
        - name: api
          image: million-rps:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: million-rps-config
            - secretRef:
                name: million-rps-secret
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
---
apiVersion: v1
kind: Service
metadata:
  name: million-rps-api
  labels:
    app: million-rps
spec:
  type: ClusterIP
  selector:
    app: million-rps
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
