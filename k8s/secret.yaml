# Create this with your actual values:
# kubectl create secret generic million-rps-secret \
#   --from-literal=DATABASE_URL='postgres://user:pass@postgres:5432/million_rps?sslmode=disable' \
#   --from-literal=REDIS_URL='redis://redis:6379/0' \
#   --from-literal=KAFKA_BROKERS='kafka:9092' \
#   --from-literal=JWT_SECRET='your-secret'
---
apiVersion: v1
kind: Secret
metadata:
  name: million-rps-secret
  labels:
    app: million-rps
type: Opaque
stringData:
  # Override these; use external secret manager in production
  DATABASE_URL: "postgres://app:appsecret@postgres:5432/million_rps?sslmode=disable"
  REDIS_URL: "redis://redis:6379/0"
  KAFKA_BROKERS: "kafka:9092"
  JWT_SECRET: "change-me"
