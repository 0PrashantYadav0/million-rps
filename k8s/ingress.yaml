# Ingress for external load balancing. Adjust host and annotations for your cluster (e.g. nginx, traefik, ALB).
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: million-rps-ingress
  annotations:
    # nginx-ingress
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    # AWS ALB: uncomment and set your cert ARN
    # alb.ingress.kubernetes.io/scheme: internet-facing
    # alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: nginx
  rules:
    - host: million-rps.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: million-rps-api
                port:
                  number: 80
